<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="speed.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed typing test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <div class="rows">
            <div class="col-12">
                <h1 class="heading-for-test p-4">Speed Typing test</h1>
                <h1 class="heading-for-subhead ml-4">On your fingers,Let's Go</h1>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" alt=""/>
                    <p id="timer" class="ml-2 mt-2 counter"> 0</p>
                    <p class=" seconds ml-2 mt-2">seconds</p>
                </div>
                <div class="col-12">
                    <div class="inner-container">
                        <p id="quoteDisplay"></p>
                        <textarea placeholder="text here" cols="20" rows="5" id="quoteInput" class="form-control"></textarea>
                    </div>
                    <div class="text-center text-light">
                        <div id="spinner" class="d-none spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                            
                        </div>
                    </div>
                    <p id="result"></p>
                    <div  class="text-center mt-3" >
                        <button type="submit" class="btn btn-primary" id="submitBtn ">Submit</button>
                        <button type="submit" class="btn btn-info ml-3" id="resetBtn">Reset</button>
                    </div>


                </div>

            </div>

        </div>

    </div>
    <script src="speed.js"></script>
    
</body>
</html>
